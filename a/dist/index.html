<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>a</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="col-sm-5">
        <form class="blog-form" action="index.html" method="post">
          <div class="form-group">
           <label for="form-title">Post Title</label>
             <input type="text" class="form-title" id="form-title" placeholder="Title">
          </div>
          <div class="form-group">
           <label for="form-text" class="post">Post</label>
             <textarea class="post-text" rows="4" cols="50" placeholder="Message"></textarea>
          </div>

          <div class="blog-button">
            <button type="submit" class="blog-post-button btn btn-default">Submit</button>
          </div>
        </form>
      </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
